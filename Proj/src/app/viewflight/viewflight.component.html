<div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
  <h3>International and Domestic flights</h3>
  <label for="arrival">From:</label>
  <select id="arrival">
    <option default value="select">Select</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>
  <label for="departure">Departure:</label>
  <select id="departure">
    <option default value="select">Select</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>
  <label for="date">On:</label>
  <input type="date" id="date" name="date">
  <br>
  <div align="center">
    <button type="submit" name="search" value="search" class="btn btn-primary btn-lg">Search</button>
  </div>
</div>
